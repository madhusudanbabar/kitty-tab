<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty - tab</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main class="tab">
      <figure class="tab__fig">
        <picture class="tab__pic" ></picture>
        <figcaption class="tab__actions-menu">
          <i class="far fa-heart tab__icon tab__icon--heart"></i>
          <i class="far fa-random tab__icon tab__icon--shuffle"></i>
          <i class="far fa-ellipsis-v tab__icon tab__icon--menu"></i>
          <i class="fas fa-exclamation-triangle tab__icon tab__icon--debug"></i>
        </i></figcaption>
      </figure>
    </main>
  </body>
</html>
